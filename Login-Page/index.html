<body>
    <header>
        <h1>Welcome to this basic login website!</h1>

        <input type="text" placeholder="Enter Password" id="passwordInput"> <br> <br>

        <button id="createAccForm">Create Account</button>
    </div>
   
<div class="form-popup" id="accForm">
  <form class="form-container">
    <h1>Create Account</h1>
    <input placeholder="Enter Username">
    <input id="password" placeholder="Enter Password">
    <input id="confirmPassword" placeholder="Confirm Password">
    <button id="createAccBtn">Create Account</button>
    <button type="button" id="closeBtn">Close</button>
  </form>
</div>

<div id="loggedInView">

</div>

<div id="message"></div>
